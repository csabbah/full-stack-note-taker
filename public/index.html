<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Note taker - Main</title>
  </head>
  <body>
    <main>
      <section id="main-container">
        <div id="main-header">
          <p>Note Taker</p>
          <button>+</button>
        </div>
        <div id="main-body">
          <div id="note-list">
            <!-- Notes get added here -->
            <div class="note note-1">
              <p>Call bank</p>
              <img
                class="trash trash-1"
                src="./assets/images/trash.png"
                alt=""
              />
            </div>
            <div class="note note-2">
              <p>Finish Payroll</p>
              <img
                class="trash trash-2"
                src="./assets/images/trash.png"
                alt=""
              />
            </div>
            <div class="note note-3">
              <p>Go shopping</p>
              <img
                class="trash trash-2"
                src="./assets/images/trash.png"
                alt=""
              />
            </div>
          </div>
          <div id="note-editor">
            <form id="note-form" action="/notes" method="POST" value="test">
              <input id="note-title" type="text" placeholder="Note title" />
              <input id="note-body" type="text" placeholder="Note body" />
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
