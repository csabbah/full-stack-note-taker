<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Note taker - Landing</title>
  </head>
  <body>
    <main>
      <section id="intro-container">
        <h1>Note Taker</h1>
        <a href="/notes">View notes</a>
      </section>
      <!-- main-container in index.html is just for stylizing purposes -->
      <section id="main-container">
        <div id="main-header">
          <p>Note Taker</p>
          <div id="header-right">
            <img class="save inactive" src="./assets/images/save.webp" alt="" />
            <button>+</button>
          </div>
        </div>
        <div id="main-body">
          <div id="note-list"></div>
          <div id="note-editor">
            <form
              id="note-form"
              action="/notes/preview"
              method="POST"
              value="test"
            >
              <input id="note-title" type="text" placeholder="Note title" />
              <input id="note-body" type="text" placeholder="Note body" />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./index.js" type="text/javascript"></script>
</html>
